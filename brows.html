when <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Maps - Simple Rhythm Game</title>
  <style>
    body {
      background: #0a0a0a;
      color: #0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #mapList {
      max-width: 800px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
    }
    #mapList li {
      background: #111;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff inset;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #mapList li:hover {
      background: #222;
    }
    .map-title {
      font-weight: bold;
    }
    .map-author {
      font-style: italic;
      font-size: 0.9em;
      color: #66ffff;
    }
    button {
      background-color: #111;
      border: none;
      border-radius: 6px;
      color: #0ff;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff inset;
    }
    button:hover {
      background-color: #222;
    }
    #loginStatus {
      text-align: center;
      margin-bottom: 20px;
    }
    #navButtons {
      text-align: center;
      margin-bottom: 20px;
    }
    #navButtons button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Browse Published Maps</h1>
  <div id="loginStatus"></div>
  <div id="navButtons">
    <button onclick="location.href='editor2.html'">Create New Map</button>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>
  <ul id="mapList"></ul>

  <script>
    const API_BASE_URL = 'https://psychic-space-winner-wp6r9r97qv6hvgw4-3001.app.github.dev/api';

    // Check login status
    function getCurrentUser() {
      return localStorage.getItem('currentUser');
    }

    function setLoginStatus() {
      const loginStatus = document.getElementById('loginStatus');
      const user = getCurrentUser();
      if (user) {
        loginStatus.textContent = 'Logged in as: ' + user + ' ';
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('currentUser');
          localStorage.removeItem('token');
          setLoginStatus();
          loadPublishedMaps();
        });
        loginStatus.appendChild(logoutBtn);
      } else {
        loginStatus.textContent = 'Not logged in';
      }
    }

    // Load published maps from backend API
    async function loadPublishedMaps() {
      const mapList = document.getElementById('mapList');
      mapList.innerHTML = '';
      try {
        const response = await fetch(`${API_BASE_URL}/maps`);
        if (!response.ok) throw new Error('Failed to fetch maps');
        const maps = await response.json();
        if (maps.length === 0) {
          mapList.innerHTML = '<li>No maps published yet.</li>';
          return;
        }
        maps.forEach((map) => {
          const li = document.createElement('li');
          const titleSpan = document.createElement('span');
          titleSpan.className = 'map-title';
          titleSpan.textContent = map.title || 'Untitled Map';

          const authorSpan = document.createElement('span');
          authorSpan.className = 'map-author';
          authorSpan.textContent = 'by ' + (map.author || 'Unknown');

          const loadBtn = document.createElement('button');
          loadBtn.textContent = 'Load';

          const currentUser = getCurrentUser();
          if (currentUser !== map.author) {
            loadBtn.style.display = 'none';
          }

          loadBtn.addEventListener('click', () => {
            // Load map data into editor2.html via URL parameter
            const encodedData = btoa(encodeURIComponent(JSON.stringify(map.chartData)));
            let url = `editor2.html?chart=${encodedData}`;
            if (map.song) {
              url += `&song=${encodeURIComponent(map.song)}`;
            }
            window.location.href = url;
          });

          const playBtn = document.createElement('button');
          playBtn.textContent = 'Play';
          playBtn.addEventListener('click', () => {
            // Load map data into play.html via mapId and song parameter
            let url = `play.html?mapId=${map.id}`;
            if (map.song) {
              url += `&song=${encodeURIComponent(map.song)}`;
            }
            window.location.href = url;
          });

          // Create Delete button visible only to map author
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';

          // Hide or disable delete button if current user is not author or map._id is undefined
          if (currentUser !== map.author || !map._id) {
            deleteBtn.style.display = 'none';
          }

          deleteBtn.addEventListener('click', async () => {
            if (!map._id) {
              alert('Invalid map ID. Cannot delete.');
              return;
            }
            if (!confirm(`Are you sure you want to delete the map "${map.title}"?`)) return;
            try {
              const token = localStorage.getItem('token');
              if (!token) {
                alert('You must be logged in to delete maps.');
                return;
              }
              const response = await fetch(`${API_BASE_URL}/maps/${map._id}`, {
                method: 'DELETE',
                headers: {
                  'Authorization': 'Bearer ' + token
                }
              });
              if (response.ok) {
                alert('Map deleted successfully.');
                loadPublishedMaps(); // Reload the map list
              } else {
                const data = await response.json();
                alert('Failed to delete map: ' + (data.message || 'Unknown error'));
              }
            } catch (error) {
              alert('Error connecting to server.');
            }
          });

          li.appendChild(titleSpan);
          li.appendChild(authorSpan);
          li.appendChild(loadBtn);
          li.appendChild(playBtn);
          li.appendChild(deleteBtn);
          mapList.appendChild(li);
        });
      } catch (error) {
        mapList.innerHTML = '<li>Error loading maps. The server might be offline.</li>';
      }
    }

    setLoginStatus();
    loadPublishedMaps();
  </script>
</body>
</html>
